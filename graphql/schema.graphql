scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    me: User  @auth
}

type User {
    id: ID!
    login: String!
    email: String!
    first_name: String!
    last_name: String!
    created_at: DateTime!
    updated_at: DateTime!
}



